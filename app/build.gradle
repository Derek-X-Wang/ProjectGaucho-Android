apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.intbridge.projects.gaucholife"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 6
        versionName "0.95"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile files('libs/xmlwise-1_2.jar')
    compile files('libs/jsoup-1.8.3.jar')
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
    compile files('libs/Parse-1.10.1.jar')
    compile files('libs/ParseCrashReporting-1.10.1.jar')
    compile files('libs/bolts-android-1.2.1.jar')
    compile files('libs/PPNS-1.10.1.jar')
}
